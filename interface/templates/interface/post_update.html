{% extends 'base.html' %}


{% block content %}
        <div class="container mx-auto p-4">
        <form action="" method="post" class="bg-white shadow-md rounded-md px-8 pt-6 pb-8 mb-4">
             <h2 class="text-2xl font-bold mb-4">Cr√©er un nouveau post</h2>
            {% csrf_token %}
             <div class="mb-4">
                 <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Titre:</label>
                 {{ form.title }}
             </div>
             <div class="mb-4">
                 <label for="content" class="block text-gray-700 text-sm font-bold mb-2">Contenu:</label>
                 {{ form.content }}
             </div>
             <div class="mb-4 ">
                {{ form.category }} 
             </div>
             <button class="py-2 px-3 w-full  rounded-md  bg-gray-700 text-white" type="submit">Modifier</button>
        </form>
    </div>
{% endblock content %}
